<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spooky Ed - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #1a0030;
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 0, 69, 0.6) 0%, rgba(90, 0, 128, 0.6) 50%, rgba(26, 0, 48, 0.6) 100%);
            pointer-events: none;
            z-index: -1;
        }

        header, main {
            position: relative;
            z-index: 1;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(35, 0, 62, 0.85);
            padding: 20px 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding-bottom: 4px;
        }

        nav ul li a.active {
            color: #ffd600;
            border-bottom: 2px solid #ffd600;
        }

        .top-center-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Creepster', cursive, 'Comic Sans MS', cursive, sans-serif;
            font-size: 60px;
            color: #00ffd5;
            text-shadow: 2px 2px 5px #000000a8;
            z-index: 1000;
            user-select: none;
        }

        main .container {
            display: flex;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            gap: 40px;
        }

        .login-content {
            text-align: left;
            background: rgba(255, 0, 247, 0.5);
            padding: 30px 48px;
            border-radius: 18px;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.18);
            width: 100%;
            max-width: 750px;
        }

        .login-content h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Ink Free', cursive, sans-serif;
        }

        .login-content p {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: left;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .login-content h2 {
            font-size: 35px;
            margin-top: 30px;
            text-align: center;
            font-family: 'Ink Free', cursive, sans-serif;
        }

        hr {
            border: none;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            margin: 10px 0;
        }
    </style>
</head>
<body>
<img src="images/grave.png" class="background-image" alt="">
<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="container">
        <div class="login-content">
            <h1>For any queries or support, reach out to us at:
                <hr>
            </h1>
            <p>Email id: spookyed_creator@gmail.com
            <hr>
            </p>
            <p>Phone: 4612897523
            <hr>
            </p>
            <p>Address: 123 Spooky Lane, Halloween City, HA 45678
            <hr>
            </p>
            <p>We're here to help you have a spooktacular learning experience!
            <hr>
            </p>
            <h2>Creators: Nancy Gupta, Ravi Prakash</h2>
        </div>
    </section>
</main>
</body>
</html>
