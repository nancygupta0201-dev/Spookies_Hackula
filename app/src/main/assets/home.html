<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spooky Ed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #1a0030;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 0, 69, 0.6) 0%, rgba(90, 0, 128, 0.6) 50%, rgba(26, 0, 48, 0.6) 100%);
            pointer-events: none;
            z-index: -1;
        }

        header, main {
            position: relative;
            z-index: 1;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(35, 0, 62, 0.85);
            padding: 20px 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding-bottom: 4px;
        }

        nav ul li a.active {
            color: #ffd600;
            border-bottom: 2px solid #ffd600;
        }

        .top-center-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Creepster', cursive, 'Comic Sans MS', cursive, sans-serif;
            font-size: 60px;
            color: #00ffd5;
            text-shadow: 2px 2px 5px #000000a8;
            z-index: 1000;
            user-select: none;
        }

        main .container {
            display: flex;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            gap: 40px;
        }

        .login-content {
            background: rgba(64, 233, 236, 0.668);
            padding: 38px 48px;
            border-radius: 18px;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.18);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 14px;
            text-align: center;
            font-family: 'Creepster', cursive, 'Comic Sans MS', cursive, sans-serif;
        }

        .toggle-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 12px;
            font-size: 18px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(212, 0, 255, 0.9);
            transition: background-color 0.2s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: transform 0.2s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #90caf9;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .login-form input {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        .login-btn {
            padding: 14px;
            background: #ffd600;
            color: #3a1550;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .login-btn:hover {
            background-color: #ff8d23;
        }
    </style>
</head>
<body>
<img src="images/bckgrd.jpg" class="background-image" alt=""
     onerror="console.log('Background image failed to load')"
     onload="console.log('Background image loaded successfully')">
<header>
    <nav>
        <ul>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="container">
        <div class="login-content">
            <h1>Ready to learn and have fun??</h1>
            <div class="toggle-mode">
                <span id="student-label" style="font-weight: bold;">Student</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider"></span>
                </label>
                <span id="teacher-label">Teacher</span>
            </div>

            <form class="login-form" id="loginForm">
                <input type="text" placeholder="Username" required id="username">
                <input type="password" placeholder="Password" required>
                <a href="#" onclick="handleLogin(event)" class="login-btn">Get Started</a>
            </form>
        </div>
    </section>
</main>
<script>

    const modeToggle = document.getElementById('modeToggle');
    const loginBox = document.querySelector('.login-content');
    const studentLabel = document.getElementById('student-label');
    const teacherLabel = document.getElementById('teacher-label');

    function updateMode() {
        if(modeToggle.checked) {
            loginBox.style.background = 'rgba(33, 150, 243, 0.75)';
            teacherLabel.style.fontWeight = 'bold';
            studentLabel.style.fontWeight = 'normal';
        } else {
            loginBox.style.background = 'rgba(212, 0, 255, 0.75)';
            studentLabel.style.fontWeight = 'bold';
            teacherLabel.style.fontWeight = 'normal';
        }
    }

    modeToggle.addEventListener('change', updateMode);
    window.addEventListener('DOMContentLoaded', updateMode);

    function handleLogin(event) {
        event.preventDefault();
        const usernameInput = document.getElementById('username');
        const username = usernameInput.value.trim();

        if (username) {
            localStorage.setItem('spookyEdUsername', username);
            window.location.href = 'menu.html';
        }

    }
</script>
</body>
</html>
